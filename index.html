               </div>


                <!-- Timer -->

                id="timer" 
                style="
                background-color: grey; 
                width: 100px; 
                height: 100px;

                display: flex;

                justify-content: center">10</div>


                <!-- Vida Oponente -->
                <div style="position: relative; height: 30px; width: 100%">

                </div>

            </div>
            <div
            id="displayText" 
            style="
            position: absolute; 
            color: white; 
            display: none;
